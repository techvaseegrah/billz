name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup SSH with debugging
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
        chmod 600 ~/.ssh/deploy_key
        echo "Checking key file:"
        ls -la ~/.ssh/deploy_key
        echo "Adding host key:"
        ssh-keyscan -H ${{ secrets.AWS_EC2_HOST }} >> ~/.ssh/known_hosts
        echo "Testing SSH connection:"
        ssh -v -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no ${{ secrets.AWS_EC2_USERNAME }}@${{ secrets.AWS_EC2_HOST }} 'echo "Test connection"' || exit 1

    - name: Deploy to EC2
      if: success()
      run: |
        ssh -i ~/.ssh/deploy_key ${{ secrets.AWS_EC2_USERNAME }}@${{ secrets.AWS_EC2_HOST }} '
          cd /var/www/nextjs &&
          git pull origin main &&
          npm install &&
          npm run build &&
          pm2 restart nextjs
        '